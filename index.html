<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Weather</title>
</head>

<body>
    <div calss="weather">
        <input type="search" class="weather_search" placeholder="Your City">
        <div class="weather_today">
            <div class="weather_details">
                <h2 class="weather_city">City</h2>
                <p class="weather_day">Day</p>
                <div class="weather_current">
                    <p class="weather_indicaton weather_indicaton--humidity"><span class="value">50</span>%</p>
                    <p class="weather_indicaton weather_indicaton--wind"><span class="value">West, 5</span>m/s</p>
                    <p class="weather_indicaton weather_indicaton--pressure"><span class="value">1000</span>hPa</p>
                </div>
            </div>
            <img src="./images/clear-sky.png" alt="Clear Sky" class="weather_image">
            <div class="weather_temperature"><span class="value">+25</span> &deg;C</div>
        </div>
        <div class="weather_forecast">
            <article class="weather_forecast_item">
                <img src="./images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather_forecast_item">
                <img src="./images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather_forecast_item">
                <img src="./images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather_forecast_item">
                <img src="./images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span> &deg;C</p>
            </article>
            <article class="weather_forecast_item">
                <img src="./images/clear-sky.png" alt="Clear Sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+25</span> &deg;C</p>
            </article>


        </div>
    </div>
</body>

</html>
